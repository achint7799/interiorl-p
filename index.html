<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h2>LOGO <br> HERE</h2>
            </div>
            <ul class="navbar">
                <li class="nav-item">Home</li>
                <li class="nav-item">Benefits</li>
                <li class="nav-item">Projects</li>
                <li class="nav-item">Stages</li>
                <li class="nav-item">Service</li>
            </ul>
            <div class="call">
                <img src="./assets/phone-call.png" alt="phonepic" class="call-pic">
                <h4 class="call-us">Call us <br>+38907765543</h4>
            </div>
        </nav>
    </header>
    <main>
        <div class="heading"><h1>Interior design that <br>care about details</h1></div>
        <button>LEARN MORE</button>
        <div class="bulb">
            <img src="./assets/bulb.png" alt="bulb" class="bulb-pic">
            
            <p class="bulb-h">Innovative ideas, stylish <br>desigm <br> for home &Business</p>
        </div>
        <div class="dot-line-1">
            <div class="dot-1"></div>
            <div class="line-1"></div>
        </div>

        <div class="puzz">
            <img src="./assets/plugin.png" alt="" class="puzz-pic">
            <p class="puzz-h">We create your space better <br> based on your own ideas</p>
        </div>
        <div class="dot-line-2">
            <div class="dot-2"></div>
            <div class="line-2"></div>
        </div>
    </main>
    <ul class="foot-navbar">
        <li class="foot-nav-item">Home</li>
        <li class="foot-nav-item">Benefits</li>
        <li class="foot-nav-item">Projects</li>
        <li class="foot-nav-item">Stages</li>
        <li class="foot-nav-item">Service</li>
    </ul>

    
</body>
</html>
